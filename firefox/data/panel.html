<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="ru-RU" />
		<link rel="stylesheet" type="text/css" href="panel.css">
		<script src="panel.js"></script>
	</head>

	<body>
		<div class="js-gamepageonly-message">
			Для использования данного аддона вам необходимо зайти на соту.
		</div>

		<div>
			<input name="countArmy" value="" type="number" placeholder="количество армий" max="300" min="1"/>
			<br>
			<select name="unitId" >
				<option value="3">солдат</option>
				<option value="4">гренадёр</option>
				<option value="5">камикадзе</option>
				<option value="6">ветеран</option>
				<option value="7">стражник</option>
				<option value="69">огнемётчик</option>
			</select>
			<br>
			<select name="ring" >
				<option value="1">ворания</option>
				<option value="2">лиенсорд</option>
				<option value="3">псолеон</option>
				<option value="4">мельсион</option>
			</select>
			<input name="compl" value="" type="number" placeholder="комплекс" max="2000" min="1"/>
			<select name="sota" >
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
		</div>

		<button name="spamStart" value="start" id="spamStart" class="js-spam-start">пуск!</button>

		<div>
			<textarea rows="30" cols="200" id='log' class="js-log"></textarea>
		</div>
	</body>

</html>

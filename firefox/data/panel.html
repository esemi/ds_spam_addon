<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="ru-RU" />
		<link rel="stylesheet" type="text/css" href="panel.css">
	</head>

	<body>
		<ul class="tab">
			<li class="active">спам</li>
			<li class="unactive">грабли</li>
			<li class="unactive">архи</li>
		</ul>
		<div class="main-block">
			<div id="js-gamepageonly-message" class="info-login text-center hide">
				Для использования данного аддона вам необходимо зайти на соту
			</div>
			<div id="js-control-panel">
				<div class="js-spam-tab">
					<div class="v-marign-between-blocks">
						<label for="js-count-army">Количество армий:</label> <input id="js-count-army" name="countArmy" value="1" type="number" max="300" min="1" class="js-prevalidate three-simbol-width hor-margin-between-inputs"/>

						<label for="js-unit-id">юнит:</label>
						<select name="unitId" id="js-unit-id" class="hor-margin-between-inputs">
							<!--first level-->
							<option value="25">послушник</option>
							<option value="38">иллюзионист</option>
							<option value="39">менталист</option>
							<option value="50">анимист</option>
							<option value="37">элементалист</option>
							<option value="73">некромант</option>
							<!--second level-->
							<option value="41">еретик</option>
							<option value="40">фантазист</option>
							<option value="43">монах</option>
							<option value="42">мистик</option>
							<option value="44">прелат</option>
							<option value="45">медиум</option>
							<option value="80">жрица</option>
							<option value="56">слуга</option>
						</select>
						<input id="js-only-create" name="onlyCreate" type="checkbox"/><label for="js-only-create">только создать</label>
					</div>
					<div id="js-send-army-panel">
						<div class="v-marign-between-blocks">
							<label for="js-ring">Цель: </label>
							<select id="js-ring" name="ring" class="hor-margin-between-inputs">
								<option value="1">ворания</option>
								<option value="2">лиенсорд</option>
								<option value="3">псолеон</option>
								<option value="4">мельсион</option>
							</select>
							<input id="js-compl" name="compl" type="number" placeholder="компл" max="2000" min="1" class="js-prevalidate four-simbol-width hor-margin-between-inputs"/>
							<select id="js-sota" name="sota" class="hor-margin-between-inputs">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
							</select>
							<select id="js-last-enemy" class="hide"></select>
						</div>
						<div class="v-marign-between-blocks">
							<label for="js-delay">Интервал между сериями: </label><input id="js-delay" name="delay" value="0" type="number" max="10" min="0" class="js-prevalidate two-simbol-width hor-margin-between-inputs"/>
							<label for="js-series-army-count">армий в серии: </label><input id="js-series-army-count" name="seriesArmyCount" value="1" type="number" max="10" min="1" class="js-prevalidate two-simbol-width"/>
						</div>
					</div>

					<button name="spamStart" value="start" id="js-spam-start" class="v-marign-between-blocks l-margin-for-spam-button">пуск!</button>
				</div>

				<div class="js-arch-tab">
					<label>Количество групп:</label> <input name="groupCount" id="js-arch-group-count" value="1" type="number" max="100" min="1" class="js-prevalidate"/><br>
					<label>Количество архов</label> <input name="archCount" id="js-arch-arch-count" value="1" type="number" min="1" class="js-prevalidate"/><br>
					<label>размер:</label>
					<select name="artSize" id="js-arch-art-size">
						<option value="1">крохотный</option>
						<option value="2">малый</option>
						<option value="3">средний</option>
						<option value="4">крупный</option>
						<option value="5">большой</option>
						<option value="6">огромный</option>
					</select><br>
					<label>сота:</label>
					<select name="dest" id="js-arch-dest">
						<option value="HOME">домашняя</option>
						<option value="NEUTRAL">нейтральная</option>
						<option value="CENTRAL">центральная</option>
					</select><br>
					<label>время:</label>
					<select name="time" id="js-arch-time">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="5">5</option>
						<option value="8">8</option>
						<option value="12">12</option>
					</select><br>
					<button name="archSendStart" id="js-arch-start" value="start">отправить</button>
				</div>

				<div class="text-center block-clear-log">
					<textarea rows="10" cols="100" id="js-log" readonly="readonly" class="text-area"></textarea>
					<span id="js-clear-log" class="clear-log">очистить лог</span>
				</div>
			</div>
		</div>
	<!--script src="panel.js"></script-->
	</body>
</html>

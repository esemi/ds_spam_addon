<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Language" content="ru-RU" />
		<link rel="stylesheet" type="text/css" href="panel.css">
		<!--script src="panel.js"></script-->
	</head>

	<body>
		<div class="js-gamepageonly-message">
			Для использования данного аддона вам необходимо зайти на соту.
		</div>

		<div>
			<input name="countArmy" value="" type="number" placeholder="количество армий" max="300" min="1"/>
			<br>
			<select name="unitId" id="unitId">
				<!--first level-->
				<option value="3">солдат</option>
				<option value="4">гренадёр</option>
				<option value="5">камикадзе</option>
				<option value="6">ветеран</option>
				<option value="7">стражник</option>
				<option value="69">огнемётчик</option>
				<!--second level-->
				<option value="9">танк</option>
				<option value="10">миномёт</option>
				<option value="11">снайпер</option>
				<option value="12">гладиатор</option>
				<option value="13">ракеткная уст.</option>
				<option value="14">штурмовик</option>
				<option value="52">транспорт</option>
			</select>
			только создать <input name="onlyCreate" type="checkbox"/>
			<br>
			<select name="ring" >
				<option value="1">ворания</option>
				<option value="2">лиенсорд</option>
				<option value="3">псолеон</option>
				<option value="4">мельсион</option>
			</select>
			комплекс <input name="compl" value="" type="number" placeholder="комплекс" max="2000" min="1"/>
			<select name="sota" >
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
			</select>
			интервал скорости полёта серий (в %)<input name="delay" value="0" type="number" placeholder="задержка между сериями" max="10" min="0"/>
			количество армий в серии <input name="seriesArmyCount" value="1" type="number" placeholder="количество армий в серии" max="10" min="1"/>
		</div>

		<button name="spamStart" value="start" id="spamStart" class="js-spam-start">пуск!</button>

		<div>
			<textarea rows="10" cols="100" id='log' class="js-log"></textarea>
		</div>
	</body>

</html>
